<center>
    <div id="maker">
      <form id="sform" method="post">
        <input type="text" id="url">
        <input type="submit">
      </form>
      <div id="result"></div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){

      $("#sform").submit(function(){
        var siteurl = "https://view.miracle.com.np/p/blog.html";
        var url = $("#url").val();
        
        $("#result").html('<p>Copy this url</p><input value="' + siteurl + '?goto=' + btoa(url) + '">');
        
        return false;
      });
    
      // http://stackoverflow.com/a/21151913
      var get_params = function(search_string) {
      
        var parse = function(params, pairs) {
          var pair = pairs[0];
          var parts = pair.split('=');
          var key = decodeURIComponent(parts[0]);
          var value = decodeURIComponent(parts.slice(1).join('='));

          if (typeof params[key] === "undefined") {
            params[key] = value;
          } else {
            params[key] = [].concat(params[key], value);
          }

          return pairs.length == 1 ? params : parse(params, pairs.slice(1))
        }

        return search_string.length == 0 ? {} : parse({}, search_string.substr(1).split('&'));
      }
      
      var gotoref = get_params(location.search);

      if (gotoref['goto']) {
        
        function otewegan(){
          _gotoref = atob(gotoref['goto']);
          $(location).attr('href', _gotoref);
        };
        
        $("#maker").html("<h1> Redirecting to your Destination Link</h1><p>Please About Wait 5 Seconds</p>");
        window.setTimeout( otewegan, 0 )
      }

    });
    </script> </center>
